<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水利学院羽毛球男单周排名</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #1e90ff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .ranking {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rank-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
        }
        .gold {
            background-color: #ffd700;
        }
        .silver {
            background-color: #c0c0c0;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .fourth {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>水利学院青年教师男单周排名</h1>
    
    <div class="ranking">
        <div class="rank-item gold">
            🥇 第一名：孙瑜
        </div>
        <div class="rank-item silver">
            🥈 第二名：秦川
        </div>
        <div class="rank-item bronze">
            🥉 第三名：高磊
        </div>
        <div class="rank-item fourth">
            第四名：施越
        </div>
    </div>
</body>
</html>
